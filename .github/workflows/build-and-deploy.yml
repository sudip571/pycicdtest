name: Build, Publish & Deploy (Poetry)

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    name: Build & Publish Wheel
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Get source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ">=3.13"

      # 3Ô∏è‚É£ Install Poetry
      - name: Install Poetry
        run: pip install poetry

      

      #  Set version dynamically (optional but recommended)
      # WHY: Ensures unique version per build
      - name: Set version from Git tag or run number
        run: |
          poetry version 1.0.${{ github.run_number }}

      # 6Ô∏è‚É£ Build wheel
      - name: Build wheel
        run: poetry build

      # 7Ô∏è‚É£ Publish to private PyPI
      - name: Publish to Private PyPI
        run: |
          poetry config repositories.private-pypi ${{ secrets.PRIVATE_PYPI_URL }}
          poetry config pypi-token.private-pypi ${{ secrets.PRIVATE_PYPI_TOKEN }}
          poetry publish -r private-pypi

      # 8Ô∏è‚É£ Upload wheel as artifact (used by deploy jobs)
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl

  deploy-airflow:
    name: Deploy to Airflow
    needs: build
    runs-on: ubuntu-latest
    environment: production   # requires approval

    steps:
      # 9Ô∏è‚É£ Download built wheel
      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel
        
      # üîü Install sshpass
      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      # 1Ô∏è‚É£1Ô∏è‚É£ Copy wheel to the user's home directory (Works for Linux & Windows)
      - name: Copy wheel to server home
        run: |
          sshpass -p "${{ secrets.AIRFLOW_SSH_KEY }}" scp -o StrictHostKeyChecking=no \
          *.whl ${{ secrets.AIRFLOW_USER }}@${{ secrets.AIRFLOW_HOST }}:

      # 1Ô∏è‚É£2Ô∏è‚É£ Verify the file exists (Cross-platform check)
      - name: Verify file on server
        run: |
          sshpass -p "${{ secrets.AIRFLOW_SSH_KEY }}" ssh -o StrictHostKeyChecking=no \
          ${{ secrets.AIRFLOW_USER }}@${{ secrets.AIRFLOW_HOST }} << 'EOF'
            echo "Searching for uploaded wheel..."
            ls -lh *.whl || dir *.whl
          EOF


       


